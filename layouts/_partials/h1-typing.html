{{ partial "typing-utility.html" . }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Find all h1 headers in the content
    const h1Headers = document.querySelectorAll('.postWrapper h1, .singlePageWrapper h1, .blogListHeader h1, .listHeader h1');
    
    h1Headers.forEach(function(h1) {
        // Skip if already has typed-text class (from hero)
        if (h1.classList.contains('typed-text')) return;
        
        h1.classList.add('typing-header');
        createTypingEffect(h1, 200);
    });
});
</script>
