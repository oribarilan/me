<div class="commit-feed" id="commitFeedContainer">
    <div class="commit-feed-header">
        <span class="prompt-symbol">></span> git log --oneline
    </div>
    <div class="commit-feed-content" id="commitFeed">
    </div>
</div>

<style>
.commit-feed {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translate(-50%, 100%);
    font-family: 'Fira Mono', monospace;
    font-size: 0.8rem;
    max-width: 450px;
    z-index: 99;
    cursor: default;
    padding: 8px 12px;
    padding-bottom: 50px;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    pointer-events: none;
    background: var(--bg-primary);
    border-radius: 8px 8px 0 0;
}

.commit-feed.visible {
    transform: translate(-50%, 0);
    pointer-events: auto;
}

.commit-feed-content {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
    max-height: 120px;
    overflow: hidden;
    transition: max-height 0.3s linear;
    position: relative;
}

.commit-feed-content::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 30px;
    background: linear-gradient(to top, var(--bg-primary), transparent);
    pointer-events: none;
    opacity: 1;
    transition: opacity 0.3s linear;
}

.commit-feed:hover .commit-feed-content {
    max-height: 600px;
    overflow: hidden;
    transition: max-height 0.6s ease-out;
}

.commit-feed:hover .commit-feed-content::after {
    opacity: 0;
    transition: opacity 0.6s ease-out;
}

.commit-feed-content::-webkit-scrollbar {
    display: none;
}

.commit-feed-header {
    color: var(--text-dim);
    margin-bottom: 0.5rem;
}

.prompt-symbol {
    color: var(--accent-secondary);
    margin-right: 0.5ch;
}

.commit-loading {
    color: var(--text-dim);
}

.commit-item {
    display: flex;
    align-items: baseline;
    gap: 1ch;
    line-height: 1.3;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.3s ease-out, transform 0.3s ease-out;
}

/* Staggered animation delays */
.commit-feed.visible .commit-item:nth-child(1) { transition-delay: 0.1s; }
.commit-feed.visible .commit-item:nth-child(2) { transition-delay: 0.15s; }
.commit-feed.visible .commit-item:nth-child(3) { transition-delay: 0.2s; }
.commit-feed.visible .commit-item:nth-child(4) { transition-delay: 0.25s; }
.commit-feed.visible .commit-item:nth-child(5) { transition-delay: 0.3s; }
.commit-feed.visible .commit-item:nth-child(n+6) { transition-delay: 0.35s; }

/* Fade effect based on position - older commits are more faded */
.commit-feed.visible .commit-item {
    --fade-per-item: 0.05;
    opacity: calc(1 - (var(--i, 0) * var(--fade-per-item)));
    transform: translateY(0);
}

.commit-feed.visible .commit-item:nth-child(1) { --i: 0; }
.commit-feed.visible .commit-item:nth-child(2) { --i: 1; }
.commit-feed.visible .commit-item:nth-child(3) { --i: 2; }
.commit-feed.visible .commit-item:nth-child(4) { --i: 3; }
.commit-feed.visible .commit-item:nth-child(5) { --i: 4; }
.commit-feed.visible .commit-item:nth-child(6) { --i: 5; }
.commit-feed.visible .commit-item:nth-child(7) { --i: 6; }
.commit-feed.visible .commit-item:nth-child(8) { --i: 7; }
.commit-feed.visible .commit-item:nth-child(9) { --i: 8; }
.commit-feed.visible .commit-item:nth-child(10) { --i: 9; }
.commit-feed.visible .commit-item:nth-child(11) { --i: 10; }
.commit-feed.visible .commit-item:nth-child(12) { --i: 11; }
.commit-feed.visible .commit-item:nth-child(13) { --i: 12; }
.commit-feed.visible .commit-item:nth-child(14) { --i: 13; }
.commit-feed.visible .commit-item:nth-child(n+15) { --i: 14; }

.commit-graph {
    color: var(--accent-primary);
    flex-shrink: 0;
}

.commit-hash {
    color: var(--accent-warning);
    flex-shrink: 0;
    cursor: pointer;
    transition: filter 0.2s ease;
}

.commit-hash:hover {
    filter: brightness(1.3);
}

.commit-decoration {
    color: var(--accent-secondary);
    flex-shrink: 0;
}

.commit-message {
    color: var(--text-secondary);
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.commit-time {
    color: var(--text-dim);
    flex-shrink: 0;
}

.commit-error {
    color: var(--accent-error);
}

@media screen and (max-width: 768px) {
    .commit-feed {
        display: none;
    }
}
</style>

<script>
(function() {
    const GITHUB_USER = '{{ .Site.Params.user }}';
    const REPO_NAME = 'me';
    const COMMIT_COUNT = 15;
    const CACHE_KEY = 'github_commits_cache';
    const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes
    
    let commitsLoaded = false;
    let isVisible = false;
    
    function getRelativeTime(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);
        const diffWeeks = Math.floor(diffMs / 604800000);
        
        if (diffMins < 60) return diffMins === 1 ? '1m ago' : `${diffMins}m ago`;
        if (diffHours < 24) return diffHours === 1 ? '1h ago' : `${diffHours}h ago`;
        if (diffDays < 7) return diffDays === 1 ? '1d ago' : `${diffDays}d ago`;
        if (diffWeeks < 4) return diffWeeks === 1 ? '1w ago' : `${diffWeeks}w ago`;
        
        const diffMonths = Math.floor(diffDays / 30);
        if (diffMonths < 12) return diffMonths === 1 ? '1mo ago' : `${diffMonths}mo ago`;
        
        const diffYears = Math.floor(diffDays / 365);
        return diffYears === 1 ? '1y ago' : `${diffYears}y ago`;
    }
    
    function getBranchDecoration(commit, isLatest) {
        if (isLatest) {
            return '<span class="commit-decoration">(HEAD -> main)</span>';
        }
        return '';
    }
    
    function renderCommits(commits) {
        const feedContent = document.getElementById('commitFeed');
        
        if (!commits || commits.length === 0) {
            return;
        }
        
        const html = commits.map((commit, index) => {
            const shortHash = commit.sha.substring(0, 7);
            const message = commit.commit.message.split('\n')[0];
            const relativeTime = getRelativeTime(commit.commit.author.date);
            const decoration = getBranchDecoration(commit, index === 0);
            const commitUrl = commit.html_url;
            
            return `
                <div class="commit-item">
                    <span class="commit-graph">*</span>
                    <span class="commit-hash" onclick="window.open('${commitUrl}', '_blank')" title="View commit on GitHub">${shortHash}</span>
                    ${decoration}
                    <span class="commit-message">${message}</span>
                    <span class="commit-time">${relativeTime}</span>
                </div>
            `;
        }).join('');
        
        feedContent.innerHTML = html;
        commitsLoaded = true;
    }
    
    function getCachedCommits() {
        try {
            const cached = localStorage.getItem(CACHE_KEY);
            if (!cached) return null;
            
            const { data, timestamp } = JSON.parse(cached);
            const now = Date.now();
            
            if (now - timestamp < CACHE_DURATION) {
                return data;
            }
            
            localStorage.removeItem(CACHE_KEY);
            return null;
        } catch (e) {
            return null;
        }
    }
    
    function setCachedCommits(commits) {
        try {
            const cacheData = {
                data: commits,
                timestamp: Date.now()
            };
            localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
        } catch (e) {
            console.warn('Failed to cache commits:', e);
        }
    }
    
    function fetchCommits(callback) {
        const urlParams = new URLSearchParams(window.location.search);
        const noCache = urlParams.has('nocache');
        
        const cached = !noCache ? getCachedCommits() : null;
        if (cached) {
            console.log('Using cached commits data');
            renderCommits(cached);
            if (callback) callback();
            return;
        }
        
        console.log('Fetching commits from GitHub API...');
        const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/commits?per_page=${COMMIT_COUNT}`;
        
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return response.json();
            })
            .then(commits => {
                if (!noCache) {
                    setCachedCommits(commits);
                }
                console.log(`Fetched ${commits.length} commits successfully`);
                renderCommits(commits);
                if (callback) callback();
            })
            .catch(error => {
                console.error('Error fetching commits:', error);
            });
    }
    
    function showCommitFeed() {
        const feedContainer = document.getElementById('commitFeedContainer');
        
        if (!commitsLoaded) {
            fetchCommits(() => {
                feedContainer.classList.add('visible');
                isVisible = true;
            });
        } else {
            feedContainer.classList.add('visible');
            isVisible = true;
        }
    }
    
    function hideCommitFeed() {
        const feedContainer = document.getElementById('commitFeedContainer');
        feedContainer.classList.remove('visible');
        isVisible = false;
    }
    
    function init() {
        const versionToggle = document.getElementById('versionToggle');
        const feedContainer = document.getElementById('commitFeedContainer');
        
        if (!versionToggle) return;
        
        // Click on version to show commit feed
        versionToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            if (isVisible) {
                hideCommitFeed();
            } else {
                showCommitFeed();
            }
        });
        
        // Click anywhere else to hide
        document.addEventListener('click', (e) => {
            if (isVisible && !feedContainer.contains(e.target) && e.target !== versionToggle) {
                hideCommitFeed();
            }
        });
        
        // Escape key to hide
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isVisible) {
                hideCommitFeed();
            }
        });
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
})();
</script>
